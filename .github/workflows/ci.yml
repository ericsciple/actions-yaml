on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm --version
      - run: npm ci || cat /home/runner/.npm/_logs/*.log
      - run: npm run format-check
      - run: npm run build
      - run: npm run lint
      - run: npm run test